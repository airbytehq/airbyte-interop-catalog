name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    # Only allow slash commands on pull request (not on issues)
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        id: dispatch
        uses: peter-evans/slash-command-dispatch@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          dispatch-type: workflow
          issue-type: pull-request
          commands: |
            fix
            lock
            test
          static-args: |
            pr=${{ github.event.issue.number }}
            comment-id=${{ github.event.comment.id }}

          # Only run for users with 'write' permission on the main repository
          permission: write

      - name: Edit comment with error message
        if: steps.dispatch.outputs.error-message
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |
            > Error: ${{ steps.dispatch.outputs.error-message }}

      - name: Generate help text
        id: help
        if: >
          startsWith(github.event.comment.body, '/') &&
          !steps.dispatch.outputs.dispatched
        run: |
          if [[ "${{ github.event.comment.body }}" == "/help" ]]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "The following slash commands are available:

          - \`/fix\` - Corrects any linting or formatting issues
          - \`/lock\` - Re-locks dependencies and updates the dependency lock file
          - \`/test\` - Runs tests that require credentials (useful for community PRs)
          - \`/help\` - Shows this help message" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "It looks like you are trying to enter a slash command. Either the slash command is unrecognized or you don't have access to call it.

          The following slash commands are available:

          - \`/fix\` - Corrects any linting or formatting issues
          - \`/lock\` - Re-locks dependencies and updates the dependency lock file
          - \`/test\` - Runs tests that require credentials (useful for community PRs)
          - \`/help\` - Shows this help message" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Post help message
        if: >
          startsWith(github.event.comment.body, '/') &&
          !steps.dispatch.outputs.dispatched
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          body: ${{ steps.help.outputs.body }}
