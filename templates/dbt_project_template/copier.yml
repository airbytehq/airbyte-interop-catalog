# copier.yml
_templates_suffix: ""
_exclude:
  - copier.yml
  - .git

# Template variables
source_name:
  type: str
  help: Name of the catalog (e.g. 'hubspot')

dbt_project_dir_name:
  type: str
  help: Name of the dbt project directory (e.g. 'airbyte_hubspot')
  default: "airbyte-interop-dbt-project"
