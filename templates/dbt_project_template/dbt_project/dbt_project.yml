name: "airbyte_{{ catalog_name }}"
version: "1.0.0"
config-version: 2

profile: "default"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  airbyte_{{ catalog_name }}:
    +materialized: view

# Variables
vars:
  {{ catalog_name }}_source_schema_name: main
