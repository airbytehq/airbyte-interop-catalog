default:
  target: duckdb
  outputs:
    duckdb:
      type: duckdb
      # Assume we are running from `catalog/{source-name}/dbt_project/`
      # and that repo root is 3 levels up.
      path: ../../../../.data/tiktok_marketing.duckdb
      extensions:
        - httpfs
        - parquet
    motherduck:
      type: duckdb
      path: "md:airbyte_tiktok_marketing"
      extensions:
        - httpfs
        - parquet
      settings:
        motherduck_token: ${MOTHERDUCK_TOKEN}
