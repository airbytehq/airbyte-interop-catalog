  evaluation:
    source_stream_name: ads_reports_hourly
    target_table_name: ad_report_hourly
    name_match_score: 0.5
    score: 0.53
    explanation:
      Overall confidence score is calculated based on the presence and
      accuracy of field mappings. Fields with expression 'MISSING' were given a score
      of 0.0. Only mappings with accurate names and existing expressions contributed
      positively to the score. Mapping '_fivetran_synced' shows perfect confidence,
      aligning '_airbyte_extracted_at' with highest confidence.
