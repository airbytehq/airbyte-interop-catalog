domain: tiktok_marketing.fivetran-interop
transforms:
  - name: campaign_history
    from:
      - campaigns: tiktok_marketing.campaigns
    fields:
      campaign_id:
        expression: campaigns.campaign_id
        description: Campaign ID
      updated_at:
        expression: campaigns._airbyte_extracted_at
        description: Time the record was updated.
      advertiser_id:
        expression: campaigns.advertiser_id
        description: Advertiser ID
      budget:
        expression: campaigns.budget
        description: Campaign budget
      budget_mode:
        expression: campaigns.budget_mode
        description: Budget type
      campaign_name:
        expression: campaigns.campaign_name
        description: Campaign name
      campaign_type:
        expression: campaigns.campaign_type
        description:
          Campaign Type, indicates the campaign is a regular campaign or
          iOS 14 campaign.
      create_time:
        expression: campaigns.create_time
        description: Time at which the campaign was created.
      is_new_structure:
        expression: campaigns.is_new_structure
        description:
          Whether the campaign is a new structure (for the same campaign,
          the structure of campaign, adgroups and ads are the same)
      objective_type:
        expression: campaigns.objective_type
        description: Advertising objective.
      opt_status:
        expression: MISSING
        description: Operation status.
      status:
        expression: MISSING
        description: Campaign status
      split_test_variable:
        expression: campaigns.split_test_variable
        description:
          Split Test variables. Optional values; TARGETING, BIDDING_OPTIMIZATION
          , CREATIVE.
annotations:
  approved: false
  missing_fields:
    - opt_status
    - status
  evaluation:
    source_stream_name: campaigns
    target_table_name: campaign_history
    name_match_score: 0.6
    score: 0.6
    explanation:
      The overall confidence score is influenced by the presence of MISSING
      expressions, which are given a 0.0 confidence score. Most mappings appear correct,
      but opt_status and status fields have missing expressions leading to reduced
      confidence.
    field_mapping_evals:
      - name: campaign_id
        expression: campaigns.campaign_id
        score: 1.0
        explanation: Direct and exact match with campaigns.campaign_id.
      - name: updated_at
        expression: campaigns._airbyte_extracted_at
        score: 0.7
        explanation: Decent match but not perfect mapping rules.
      - name: advertiser_id
        expression: campaigns.advertiser_id
        score: 1.0
        explanation: Direct and exact match with campaigns.advertiser_id.
      - name: budget
        expression: campaigns.budget
        score: 1.0
        explanation: Direct and exact match with campaigns.budget.
      - name: budget_mode
        expression: campaigns.budget_mode
        score: 1.0
        explanation: Direct and exact match with campaigns.budget_mode.
      - name: campaign_name
        expression: campaigns.campaign_name
        score: 1.0
        explanation: Direct and exact match with campaigns.campaign_name.
      - name: campaign_type
        expression: campaigns.campaign_type
        score: 1.0
        explanation: Direct and exact match with campaigns.campaign_type.
      - name: create_time
        expression: campaigns.create_time
        score: 1.0
        explanation: Direct and exact match with campaigns.create_time.
      - name: is_new_structure
        expression: campaigns.is_new_structure
        score: 1.0
        explanation: Direct and exact match with campaigns.is_new_structure.
      - name: objective_type
        expression: campaigns.objective_type
        score: 1.0
        explanation: Direct and exact match with campaigns.objective_type.
      - name: opt_status
        expression: MISSING
        score: 0.0
        explanation: No mapping expression provided, thus marked as MISSING.
      - name: status
        expression: MISSING
        score: 0.0
        explanation: No mapping expression provided, thus marked as MISSING.
      - name: split_test_variable
        expression: campaigns.split_test_variable
        score: 1.0
        explanation: Direct and exact match with campaigns.split_test_variable.
