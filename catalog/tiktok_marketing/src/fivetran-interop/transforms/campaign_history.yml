domain: tiktok_marketing.fivetran-interop
transforms:
  - name: campaign_history
    from:
      - campaigns: tiktok_marketing.campaigns
    fields:
      campaign_id:
        expression: campaigns.campaign_id
        description: Campaign ID
      updated_at:
        expression: campaigns._airbyte_extracted_at
        description: Time the record was updated.
      advertiser_id:
        expression: campaigns.advertiser_id
        description: Advertiser ID
      budget:
        expression: campaigns.budget
        description: Campaign budget
      budget_mode:
        expression: campaigns.budget_mode
        description: Budget type
      campaign_name:
        expression: campaigns.campaign_name
        description: Campaign name
      campaign_type:
        expression: campaigns.campaign_type
        description:
          Campaign Type, indicates the campaign is a regular campaign or
          iOS 14 campaign.
      create_time:
        expression: campaigns.create_time
        description: Time at which the campaign was created.
      is_new_structure:
        expression: campaigns.is_new_structure
        description:
          Whether the campaign is a new structure (for the same campaign,
          the structure of campaign, adgroups and ads are the same)
      objective_type:
        expression: campaigns.objective_type
        description: Advertising objective.
      opt_status:
        expression: MISSING
        description: Operation status.
      status:
        expression: MISSING
        description: Campaign status
      split_test_variable:
        expression: campaigns.split_test_variable
        description:
          Split Test variables. Optional values; TARGETING, BIDDING_OPTIMIZATION
          , CREATIVE.
annotations:
  approved: true
  missing_fields:
    - opt_status
    - status
  evaluation:
    source_stream_name: campaigns
    target_table_name: campaign_history
    table_match_score: 0.8
    completion_score: 0.85
    explanation:
      The table mapping shows a high degree of confidence in matching the
      source and target tables, as they share many common fields and purposes. However,
      two fields have no match, impacting the completion score.
    field_mapping_evals:
      - name: campaign_id
        expression: campaigns.campaign_id
        score: 1.0
        explanation: Perfect match for 'campaign_id' field.
      - name: updated_at
        expression: campaigns._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping of '_fivetran_synced' to '_airbyte_extracted_at'.
      - name: advertiser_id
        expression: campaigns.advertiser_id
        score: 1.0
        explanation: Perfect match for 'advertiser_id' field.
      - name: budget
        expression: campaigns.budget
        score: 1.0
        explanation: Perfect match for 'budget' field.
      - name: budget_mode
        expression: campaigns.budget_mode
        score: 1.0
        explanation: Perfect match for 'budget_mode' field.
      - name: campaign_name
        expression: campaigns.campaign_name
        score: 1.0
        explanation: Perfect match for 'campaign_name' field.
      - name: campaign_type
        expression: campaigns.campaign_type
        score: 1.0
        explanation: Perfect match for 'campaign_type' field.
      - name: create_time
        expression: campaigns.create_time
        score: 1.0
        explanation: Perfect match for 'create_time' field.
      - name: is_new_structure
        expression: campaigns.is_new_structure
        score: 1.0
        explanation: Perfect match for 'is_new_structure' field.
      - name: objective_type
        expression: campaigns.objective_type
        score: 1.0
        explanation: Perfect match for 'objective_type' field.
      - name: opt_status
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: status
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: split_test_variable
        expression: campaigns.split_test_variable
        score: 1.0
        explanation: Perfect match for 'split_test_variable' field.
