version: 2
sources:
- name: hubspot
  tables:
  - name: deal_splits
    columns:
    - name: id
      type: varchar
      description: Unique identifier for the deal split
    - name: properties
      type: variant
      description: Deal Split properties
    - name: properties_hs_deal_split_amount
      type: varchar
      description: Total amount of the deal split
    - name: properties_hs_deal_split_percentage
      type: varchar
      description: Total percentage of the deal split
    - name: properties_hs_createdate
      type: timestamp
      description: Creation date of the deal
    - name: properties_hs_deal_id
      type: varchar
      description: Object id of the deal
    - name: properties_hs_object_id
      type: varchar
      description: Unique object ID for the deal split
    - name: properties_hs_lastmodifieddate
      type: timestamp
      description: Last modified date of the deal
    - name: properties_hubspot_owner_id
      type: varchar
      description: Owner ID of the deal split
    - name: createdAt
      type: timestamp
      description: The date and time when the deal split was created
    - name: updatedAt
      type: timestamp
      description: The date and time when the deal split was last updated
    - name: archived
      type: boolean
      description: Indicates if the deal is archived
  - name: engagements_tasks
    columns:
    - name: id
      type: varchar
      description: Unique identifier for the task
    - name: properties
      type: variant
      description: Custom properties associated with the task.
    - name: properties_hs_all_assigned_business_unit_ids
      type: varchar
      description: List of all business unit IDs assigned to this task.
    - name: properties_hs_at_mentioned_owner_ids
      type: varchar
      description: List of user IDs mentioned in the task.
    - name: properties_hs_attachment_ids
      type: varchar
      description: List of attachment IDs associated with the task.
    - name: properties_hs_body_preview
      type: varchar
      description: Preview of the task body content.
    - name: properties_hs_body_preview_html
      type: varchar
      description: HTML formatted preview of the task body content.
    - name: properties_hs_body_preview_is_truncated
      type: boolean
      description: Flag indicating if the body preview is truncated.
    - name: properties_hs_calendar_event_id
      type: varchar
      description: ID of the calendar event associated with the task.
    - name: properties_hs_created_by
      type: float
      description: User who created the task.
    - name: properties_hs_created_by_user_id
      type: float
      description: User ID of the task creator.
    - name: properties_hs_createdate
      type: timestamp
      description: The date and time when the task was created
    - name: properties_hs_engagement_source
      type: varchar
      description: Source of the task engagement.
    - name: properties_hs_engagement_source_id
      type: varchar
      description: ID of the task engagement source.
    - name: properties_hs_follow_up_action
      type: varchar
      description: Follow-up action associated with the task.
    - name: properties_hs_gdpr_deleted
      type: boolean
      description: Flag indicating if the task is deleted due to GDPR compliance.
    - name: properties_hs_lastmodifieddate
      type: timestamp
      description: The date and time when the task was last modified
    - name: properties_hs_merged_object_ids
      type: varchar
      description: List of object IDs merged with this task.
    - name: properties_hs_modified_by
      type: float
      description: User who last modified the task.
    - name: properties_hs_msteams_message_id
      type: varchar
      description: ID of the Microsoft Teams message associated with the task.
    - name: properties_hs_num_associated_companies
      type: float
      description: Number of companies associated with the task.
    - name: properties_hs_num_associated_contacts
      type: float
      description: Number of contacts associated with the task.
    - name: properties_hs_num_associated_deals
      type: float
      description: Number of deals associated with the task.
    - name: properties_hs_num_associated_queue_objects
      type: float
      description: Number of queue objects associated with the task.
    - name: properties_hs_num_associated_tickets
      type: float
      description: Number of tickets associated with the task.
    - name: properties_hs_object_id
      type: float
      description: ID of the task object.
    - name: properties_hs_product_name
      type: varchar
      description: Product name associated with the task.
    - name: properties_hs_queue_membership_ids
      type: varchar
      description: List of queue membership IDs associated with the task.
    - name: properties_hs_scheduled_tasks
      type: varchar
      description: Flag indicating if the task is scheduled.
    - name: properties_hs_task_body
      type: varchar
      description: Full body content of the task.
    - name: properties_hs_task_completion_date
      type: timestamp
      description: The date and time when the task was completed
    - name: properties_hs_task_contact_timezone
      type: varchar
      description: Time zone of the contact associated with the task.
    - name: properties_hs_task_for_object_type
      type: varchar
      description: Type of object the task is for (e.g., contact, deal).
    - name: properties_hs_task_is_all_day
      type: boolean
      description: Flag indicating if the task is an all-day task.
    - name: properties_hs_task_last_contact_outreach
      type: timestamp
      description: The date and time of the last contact outreach related to the task
    - name: properties_hs_task_last_sales_activity_timestamp
      type: timestamp
      description: The date and time of the last sales activity related to the task
    - name: properties_hs_task_priority
      type: varchar
      description: Priority level of the task.
    - name: properties_hs_task_probability_to_complete
      type: float
      description: Probability of completing the task.
    - name: properties_hs_task_relative_reminders
      type: varchar
      description: List of relative reminders set for the task.
    - name: properties_hs_task_reminders
      type: varchar
      description: List of reminders set for the task.
    - name: properties_hs_task_repeat_interval
      type: varchar
      description: Repeat interval for recurring tasks.
    - name: properties_hs_task_send_default_reminder
      type: boolean
      description: Flag indicating if default reminders should be sent for the task.
    - name: properties_hs_task_sequence_enrollment_active
      type: boolean
      description: Flag indicating if the task sequence enrollment is active.
    - name: properties_hs_task_sequence_step_enrollment_id
      type: varchar
      description: ID of the task sequence step enrollment.
    - name: properties_hs_task_sequence_step_order
      type: float
      description: Order of the task within the sequence step.
    - name: properties_hs_task_status
      type: varchar
      description: Status of the task (e.g., open, closed).
    - name: properties_hs_task_subject
      type: varchar
      description: Subject of the task.
    - name: properties_hs_task_template_id
      type: float
      description: ID of the task template.
    - name: properties_hs_task_type
      type: varchar
      description: Type of the task (e.g., call, email).
    - name: properties_hs_timestamp
      type: timestamp
      description: The timestamp associated with the task
    - name: properties_hs_unique_creation_key
      type: varchar
      description: Unique key for identifying task creation.
    - name: properties_hs_unique_id
      type: varchar
      description: Unique ID for the task.
    - name: properties_hs_updated_by_user_id
      type: float
      description: User ID of the user who last updated the task.
    - name: properties_hs_user_ids_of_all_notification_followers
      type: varchar
      description: List of user IDs following notifications for the task.
    - name: properties_hs_user_ids_of_all_notification_unfollowers
      type: varchar
      description: List of user IDs not following notifications for the task.
    - name: properties_hs_user_ids_of_all_owners
      type: varchar
      description: List of user IDs who are owners of the task.
    - name: properties_hubspot_owner_assigneddate
      type: timestamp
      description: The date and time when the task was assigned to an owner
    - name: properties_hubspot_owner_id
      type: varchar
      description: ID of the HubSpot owner associated with the task.
    - name: properties_hubspot_team_id
      type: varchar
      description: ID of the HubSpot team associated with the task.
    - name: properties_hs_all_owner_ids
      type: varchar
      description: List of all user IDs who are owners of this task.
    - name: properties_hs_all_team_ids
      type: varchar
      description: List of all team IDs assigned to this task.
    - name: properties_hs_all_accessible_team_ids
      type: varchar
      description: List of all team IDs that have access to this task.
    - name: createdAt
      type: timestamp
      description: The date and time when the task was created
    - name: updatedAt
      type: timestamp
      description: The date and time when the task was last updated
    - name: archived
      type: boolean
      description: Indicates if the task has been archived
    - name: contacts
      type: array
      description: List of contacts associated with the task
    - name: deals
      type: array
      description: List of deals associated with the task
    - name: companies
      type: array
      description: List of companies associated with the task
    - name: tickets
      type: array
      description: List of tickets associated with the task
  - name: deal_pipelines
    columns:
    - name: label
      type: varchar
      description: The label or name of the deal pipeline.
    - name: displayOrder
      type: integer
      description: The ordering of the deal pipeline for display.
    - name: active
      type: boolean
      description: Indicates if the deal pipeline is currently active or not.
    - name: stages
      type: array
      description: List of deal stages within the pipeline.
    - name: objectType
      type: varchar
      description: The type of object this deal pipeline is associated with.
    - name: objectTypeId
      type: varchar
      description: The ID of the object type this deal pipeline is associated with.
    - name: pipelineId
      type: varchar
      description: The unique identifier of the deal pipeline.
    - name: createdAt
      type: integer
      description: Timestamp for the creation date of the deal pipeline.
    - name: updatedAt
      type: integer
      description: Timestamp for the last update to the deal pipeline.
    - name: default
      type: boolean
      description: Indicates if this pipeline is the default one in the system.
  - name: tickets
    columns:
    - name: id
      type: varchar
      description: Unique identifier for the ticket
    - name: createdAt
      type: timestamp
      description: Date and time when the ticket was created
    - name: updatedAt
      type: timestamp
      description: Date and time when the ticket was last updated
    - name: archived
      type: boolean
      description: Indicates if the ticket is archived or not
    - name: contacts
      type: array
      description: Contacts associated with the ticket
    - name: companies
      type: array
      description: Companies associated with the ticket
    - name: deals
      type: array
      description: Deals associated with the ticket
  - name: contact_lists
    columns:
    - name: parentId
      type: integer
      description: The ID of the parent list, if applicable.
    - name: metaData
      type: variant
      description: Additional metadata related to the fetched contact lists
    - name: metaData_processing
      type: varchar
      description: Processing status related to list metadata.
    - name: metaData_size
      type: integer
      description: Size of the list metadata.
    - name: metaData_error
      type: varchar
      description: Error information related to list metadata.
    - name: metaData_lastProcessingStateChangeAt
      type: integer
      description: Timestamp of the last processing state change for metadata.
    - name: metaData_lastSizeChangeAt
      type: integer
      description: Timestamp of the last size change for metadata.
    - name: metaData_listReferencesCount
      type: integer
      description: References count related to list metadata.
    - name: metaData_parentFolderId
      type: integer
      description: Parent folder ID associated with list metadata.
    - name: dynamic
      type: boolean
      description: Identifies if the contact list is dynamic in nature.
    - name: name
      type: varchar
      description: The name or title of the contact list.
    - name: filters
      type: array
      description: Contains filter criteria to fetch contact lists
    - name: ilsFilterBranch
      type: varchar
      description: Indicates the branch of the filter applied.
    - name: internal
      type: boolean
      description: Specifies if the contact list is internal (not accessible to customers).
    - name: authorId
      type: integer
      description: The ID of the user who authored or created the contact list.
    - name: limitExempt
      type: boolean
      description: Specifies if any limits are exempted for the contact list.
    - name: teamIds
      type: array
      description: The IDs of teams that have access to the contact list.
    - name: portalId
      type: integer
      description: The ID of the portal to which the contact list belongs.
    - name: createdAt
      type: integer
      description: The timestamp when the contact list was created.
    - name: listId
      type: integer
      description: The unique ID of the contact list.
    - name: updatedAt
      type: integer
      description: The timestamp of the last update to the contact list.
    - name: internalListId
      type: integer
      description: The internal ID of the contact list.
    - name: readOnly
      type: boolean
      description: Specifies if the list is read-only or not.
    - name: deleteable
      type: boolean
      description: Specifies if the contact list can be deleted.
    - name: listType
      type: varchar
      description: Specifies the type of list, e.g., static or dynamic.
    - name: archived
      type: boolean
      description: Indicates if the contact list is archived or not.
  - name: email_events
    columns:
    - name: appId
      type: integer
      description: The unique identifier of the application associated with the email
        event.
    - name: appName
      type: varchar
      description: The name of the application associated with the email event.
    - name: bcc
      type: array
      description: The blind carbon copy recipients of the email.
    - name: cc
      type: array
      description: The carbon copy recipients of the email.
    - name: attempt
      type: integer
      description: The number of attempts made to send the email.
    - name: bounced
      type: boolean
      description: Indicates if the email bounced.
    - name: browser
      type: variant
      description: Details about the email event recipient's browser.
    - name: category
      type: varchar
      description: The category of the email event.
    - name: causedBy
      type: variant
      description: Information about the action that caused the email event.
    - name: created
      type: integer
      description: The timestamp of when the email event was created.
    - name: deviceType
      type: varchar
      description: The type of device used by the recipient.
    - name: dropMessage
      type: varchar
      description: The message associated with dropped email.
    - name: dropReason
      type: varchar
      description: The reason for dropping the email.
    - name: duration
      type: integer
      description: The duration of the email event.
    - name: emailCampaignId
      type: integer
      description: The ID of the email campaign associated with the event.
    - name: emailCampaignGroupId
      type: integer
      description: The group ID of the email campaign associated with the event.
    - name: filteredEvent
      type: boolean
      description: Indicates if the event is filtered.
    - name: from
      type: varchar
      description: The sender of the email.
    - name: hmid
      type: varchar
      description: The HubSpot Marketing ID.
    - name: id
      type: varchar
      description: The unique identifier of the email event.
    - name: ipAddress
      type: varchar
      description: The IP address of the recipient.
    - name: linkId
      type: integer
      description: The ID of the link in the email.
    - name: location
      type: variant
      description: Details about the geographical location associated with the email
        event.
    - name: obsoletedBy
      type: variant
      description: Information about any email event that this event has made obsolete.
    - name: portalId
      type: integer
      description: The ID of the HubSpot portal.
    - name: portalSubscriptionStatus
      type: varchar
      description: The subscription status of the portal.
    - name: recipient
      type: varchar
      description: The recipient of the email.
    - name: referer
      type: varchar
      description: The referer URL of the email.
    - name: replyTo
      type: array
      description: The email address to which replies should be directed.
    - name: requestedBy
      type: varchar
      description: The entity that requested the email event.
    - name: requestedByUserId
      type: integer
      description: The ID of the user who requested the email event.
    - name: response
      type: varchar
      description: The response code related to the email event.
    - name: sentBy
      type: variant
      description: Details about the entity that sent the email event.
    - name: smtpId
      type: varchar
      description: The SMTP ID associated with email event.
    - name: source
      type: varchar
      description: The source of the email event.
    - name: sourceId
      type: varchar
      description: The unique identifier of the email event source.
    - name: subscriptions
      type: array
      description: Information about the subscriptions associated with the email event.
    - name: status
      type: varchar
      description: The status of the email event.
    - name: subject
      type: varchar
      description: The subject of the email.
    - name: type
      type: varchar
      description: The type of email event.
    - name: url
      type: varchar
      description: The URL associated with the email event.
    - name: userAgent
      type: varchar
      description: The user agent of the recipient.
