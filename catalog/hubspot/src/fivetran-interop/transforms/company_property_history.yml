domain: hubspot.fivetran-interop
transforms:
- name: company_property_history
  display_name: Each record represents a change to company record in Hubspot.
  from:
  - MISSING: MISSING
  fields:
    _fivetran_synced:
      expression: MISSING
      description: '{{ doc("_fivetran_synced") }}'
    company_id:
      expression: MISSING
      description: The ID of the related company record.
    name:
      expression: MISSING
      description: '{{ doc("history_name") }}'
    source:
      expression: MISSING
      description: '{{ doc("history_source") }}'
    source_id:
      expression: MISSING
      description: '{{ doc("history_source_id") }}'
    timestamp:
      expression: MISSING
      description: '{{ doc("history_timestamp") }}'
    value:
      expression: MISSING
      description: '{{ doc("history_value") }}'
