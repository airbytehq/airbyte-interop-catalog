domain: hubspot.fivetran-interop
transforms:
  - name: deal_pipeline
    from:
      - deal_pipelines: hubspot.deal_pipelines
    fields:
      _fivetran_deleted:
        expression: MISSING
        description: '{{ doc("_fivetran_deleted") }}'
      _fivetran_synced:
        expression: deal_pipelines._airbyte_extracted_at
        description: '{{ doc("_fivetran_synced") }}'
      active:
        expression: deal_pipelines.active
        description: Whether the stage is currently in use.
      display_order:
        expression: deal_pipelines.displayOrder
        description: Used to determine the order in which the pipelines appear when
          viewed in HubSpot.
      label:
        expression: deal_pipelines.label
        description: The human-readable label for the pipeline. The label is used
          when showing the pipeline in HubSpot.
      pipeline_id:
        expression: deal_pipelines.pipelineId
        description: The ID of the pipeline.
      created_at:
        expression: deal_pipelines.createdAt
        description: A timestamp representing when the record was created.
      updated_at:
        expression: deal_pipelines.updatedAt
        description: A timestamp representing when the record was updated.
annotations:
  approved: true
  missing_fields:
    - _fivetran_deleted
  evaluation:
    source_stream_name: deal_pipelines
    target_table_name: deal_pipeline
    table_match_score: 1.0
    completion_score: 0.875
    explanation: All fields were matched with high confidence, except for _fivetran_deleted
      which was missing a corresponding match.
    field_mapping_evals:
      - name: _fivetran_deleted
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: _fivetran_synced
        expression: deal_pipelines._airbyte_extracted_at
        score: 1.0
        explanation: _fivetran_synced is always mapped to _airbyte_extracted_at.
      - name: active
        expression: deal_pipelines.active
        score: 1.0
        explanation: Active state has a direct mapping match in target schema.
      - name: display_order
        expression: deal_pipelines.displayOrder
        score: 1.0
        explanation: Display order is mapped correctly to the target field.
      - name: label
        expression: deal_pipelines.label
        score: 1.0
        explanation: Label field matches correctly to target schema.
      - name: pipeline_id
        expression: deal_pipelines.pipelineId
        score: 1.0
        explanation: Pipeline ID field is correctly matched.
      - name: created_at
        expression: deal_pipelines.createdAt
        score: 1.0
        explanation: Created at timestamp field is well mapped.
      - name: updated_at
        expression: deal_pipelines.updatedAt
        score: 1.0
        explanation: Updated at timestamp field is correctly matched.
