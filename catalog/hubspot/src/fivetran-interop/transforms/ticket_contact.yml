domain: hubspot.fivetran-interop
transforms:
  - name: ticket_contact
    from:
      - tickets: hubspot.tickets
    fields:
      _fivetran_synced:
        expression: tickets._airbyte_extracted_at
        description: '{{ doc("_fivetran_synced") }}'
      ticket_id:
        expression: tickets.properties_hs_ticket_id
        description: The ID of the related ticket.
      contact_id:
        expression: tickets.properties_hs_all_associated_contact_emails
        description: The ID of the related contact.
      category:
        expression: tickets.properties_hs_ticket_category
        description:
          The association category. Either HUBSPOT_DEFINED (default label)
          or USER_DEFINED (custom label).
