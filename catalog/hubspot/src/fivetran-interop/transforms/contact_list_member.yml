domain: hubspot.fivetran-interop
transforms:
  - name: contact_list_member
    from:
      - contacts_list_memberships: hubspot.contacts_list_memberships
    fields:
      _fivetran_deleted:
        expression: MISSING
        description: '{{ doc("_fivetran_deleted") }}'
      _fivetran_synced:
        expression: contacts_list_memberships._airbyte_extracted_at
        description: '{{ doc("_fivetran_synced") }}'
      added_at:
        expression: MISSING
        description: The timestamp a contact was added to a list.
      contact_id:
        expression: contacts_list_memberships.vid
        description: The ID of the related contact.
      contact_list_id:
        expression: contacts_list_memberships.static_list_id
        description: The ID of the related contact list.
annotations:
  approved: true
  missing_fields:
    - _fivetran_deleted
    - added_at
  evaluation:
    source_stream_name: contacts_list_memberships
    target_table_name: contact_list_member
    table_match_score: 0.7
    completion_score: 0.6
    explanation: The table mappings suggest a moderate confidence that the source
      and target tables describe similar subjects. The completion score indicates
      that some fields are well-mapped, but others are missing mappings.
    field_mapping_evals:
      - name: _fivetran_deleted
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: _fivetran_synced
        expression: contacts_list_memberships._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping for all tables.
      - name: added_at
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: contact_id
        expression: contacts_list_memberships.vid
        score: 0.7
        explanation: Good match with 'contacts_list_memberships.vid'.
      - name: contact_list_id
        expression: contacts_list_memberships.static_list_id
        score: 0.7
        explanation: Good match with 'contacts_list_memberships.static_list_id'.
