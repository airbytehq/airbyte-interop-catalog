      Table mapping between the source and target is a strong match due
      to alignment of fields and standardized mappings. Completion score is perfect
      as all required fields are mapped.
    field_mapping_evals:
      - name: _fivetran_synced
        expression: email_subscriptions._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping to '_airbyte_extracted_at' with full confidence.
