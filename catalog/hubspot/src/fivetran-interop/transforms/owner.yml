domain: hubspot.fivetran-interop
transforms:
  - name: owner
    from:
      - owners: hubspot.owners
    fields:
      _fivetran_synced:
        expression: owners._airbyte_extracted_at
        description: '{{ doc("_fivetran_synced") }}'
      created_at:
        expression: owners.createdAt
        description: A timestamp for when the owner was created.
      email:
        expression: owners.email
        description: The email address of the owner.
      first_name:
        expression: owners.firstName
        description: The first name of the owner.
      last_name:
        expression: owners.lastName
        description: The last name of the owner.
      owner_id:
        expression: owners.userId
        description: The ID of the owner.
      portal_id:
        expression: MISSING
        description: '{{ doc("portal_id") }}'
      type:
        expression: MISSING
        description: The type of owner.
      updated_at:
        expression: owners.updatedAt
        description:
annotations:
  approved: true
  missing_fields:
    - portal_id
    - type
  evaluation:
    source_stream_name: owners
    target_table_name: owner
    table_match_score: 0.9
    completion_score: 0.7
    explanation: The mappings are largely appropriate for the given context with `_fivetran_synced`
      mapping perfectly, but there are unknown fields marked as 'MISSING'.
    field_mapping_evals:
      - name: _fivetran_synced
        expression: owners._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping for '_fivetran_synced' to '_airbyte_extracted_at'.
      - name: created_at
        expression: owners.createdAt
        score: 0.9
        explanation: High confidence match with 'owners.createdAt' given the context.
      - name: email
        expression: owners.email
        score: 0.9
        explanation: High confidence match with 'owners.email' based on field name
          and context.
      - name: first_name
        expression: owners.firstName
        score: 0.9
        explanation: High confidence match with 'owners.firstName' due to similar
          naming and context.
      - name: last_name
        expression: owners.lastName
        score: 0.9
        explanation: High confidence match with 'owners.lastName' based on context
          similarity.
      - name: owner_id
        expression: owners.userId
        score: 0.9
        explanation: High confidence that 'owner_id' and 'owners.userId' refer to
          the same entity.
      - name: portal_id
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: type
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: updated_at
        expression: owners.updatedAt
        score: 0.9
        explanation: High confidence in matching 'owners.updatedAt' with 'updated_at'.
