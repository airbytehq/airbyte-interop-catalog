domain: shopify.fivetran-interop
transforms:
  - name: customer_tag
    from:
      - customers: shopify.customers
    fields:
      _fivetran_synced:
        expression: customers._airbyte_extracted_at
        description: "{{ doc('_fivetran_synced') }}"
      index:
        expression: MISSING
        description: Index (starting from 1) represnting when the tag was placed on
          the customer.
      customer_id:
        expression: customers.default_address.customer_id
        description: ID of the customer being tagged.
      value:
        expression: MISSING
        description: Value of the tag.
annotations:
  approved: false
  missing_fields:
    - index
    - value
  evaluation:
    source_stream_name: customers
    target_table_name: customer_tag
    table_match_score: 0.6
    completion_score: 0.5
    explanation: The mapping includes standard and missing field expressions. Standard
      mappings like '_fivetran_synced' were given a high score, while missing fields
      were penalized.
    field_mapping_evals:
      - name: _fivetran_synced
        expression: customers._airbyte_extracted_at
        score: 1.0
        explanation: Mapped to a source stream's '_airbyte_extracted_at' as per standard.
      - name: index
        expression: MISSING
        score: 0.0
        explanation: Expression is 'MISSING'. No good match found.
      - name: customer_id
        expression: customers.default_address.customer_id
        score: 0.7
        explanation: Mapped to 'customers.default_address.customer_id'. Considered
          a likely match with some uncertainty.
      - name: value
        expression: MISSING
        score: 0.0
        explanation: Expression is 'MISSING'. No good match found.
