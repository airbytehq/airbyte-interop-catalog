domain: github.airbyte-interop
transforms:
  - name: issue
    from:
      - issues: github.issues
    fields:
      id:
        expression: issues.id
        description: System generated unique id for the issue.  This is not the number
          that appears in the URL.
      body:
        expression: issues.body
        description: The text of the main description of the issue.
      locked:
        expression: issues.locked
        description: Boolean indicating whether the issue is locked.
      closed_at:
        expression: issues.closed_at
        description: Timestamp of when the issue was closed, NULL for issues that
          are open.
      created_at:
        expression: issues.created_at
        description: Timestamp of when the issue was created.
      milestone_id:
        expression: issues.milestone.id
        description: Foreign key that references the milestone table representing
          the current milestone the issue is in.
      number:
        expression: issues.number
        description: The issue number within a repository.  Is unique by repository,
          but not across repositories.
      pull_request:
        expression: issues.pull_request
        description: Boolean for is the issue is a pull request (true) ot regular
          issue (false)
      repository_id:
        expression: issues.repository_id
        description: Foreign key that references the repository table.
      state:
        expression: issues.state
        description: Whether the issue is open or closed.
      title:
        expression: issues.title
        description: Title of the issue.
      updated_at:
        expression: issues.updated_at
        description: Timestamp of when the last update was made to the issue.
      user_id:
        expression: issues.user.id
        description: Foreign key that references the user table, representing the
          user that created the issue.
annotations:
  approved: true
  missing_fields: []
  evaluation:
    source_stream_name: issues
    target_table_name: issue
    table_match_score: 0.85
    completion_score: 0.92
    explanation: The mapping evaluations indicate a highly consistent and coherent
      schema adaptation from source to target, reflecting a robust understanding of
      the data relationships and a clear translation between the source and target
      models. Most fields are well matched, representing accurate and direct correlations
      with slight adjustments for data serialization differences and naming conventions.
    field_mapping_evals:
      - name: id
        expression: issues.id
        score: 1.0
        explanation: Direct mapping of unique identifiers.
      - name: body
        expression: issues.body
        score: 0.95
        explanation: Text fields match appropriately.
      - name: locked
        expression: issues.locked
        score: 1.0
        explanation: Direct boolean flag mapping.
      - name: closed_at
        expression: issues.closed_at
        score: 0.85
        explanation: Timestamp mapping, sensitive to context of open/closed status.
      - name: created_at
        expression: issues.created_at
        score: 0.9
        explanation: Direct mapping of creation timestamps.
      - name: milestone_id
        expression: issues.milestone.id
        score: 0.8
        explanation: Proper reference to milestone data, despite slight schema differences.
      - name: number
        expression: issues.number
        score: 0.9
        explanation: Correct issue number mapping within repositories.
      - name: pull_request
        expression: issues.pull_request
        score: 1.0
        explanation: Clear boolean context for issue type differentiation.
      - name: repository_id
        expression: issues.repository_id
        score: 1.0
        explanation: Direct mapping of repository identifiers.
      - name: state
        expression: issues.state
        score: 1.0
        explanation: Direct mapping of open/close state.
      - name: title
        expression: issues.title
        score: 0.95
        explanation: Title fields match with high confidence.
      - name: updated_at
        expression: issues.updated_at
        score: 0.85
        explanation: Timestamps for updates mapped correctly, despite potential discrepancies
          in update frequency.
      - name: user_id
        expression: issues.user.id
        score: 0.75
        explanation: User identification matched with moderate confidence, mindful
          of mapping nuances between customer and user concepts.
