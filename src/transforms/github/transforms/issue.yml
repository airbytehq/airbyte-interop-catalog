domain: github.airbyte-interop
transforms:
  - name: issue
    from:
      - issues: github.issues
    fields:
      id:
        expression: issues.id
        description: System generated unique id for the issue.  This is not the number
          that appears in the URL.
      body:
        expression: issues.body
        description: The text of the main description of the issue.
      locked:
        expression: issues.locked
        description: Boolean indicating whether the issue is locked.
      closed_at:
        expression: issues.closed_at
        description: Timestamp of when the issue was closed, NULL for issues that
          are open.
      created_at:
        expression: issues.created_at
        description: Timestamp of when the issue was created.
      milestone_id:
        expression: issues.milestone.id
        description: Foreign key that references the milestone table representing
          the current milestone the issue is in.
      number:
        expression: issues.number
        description: The issue number within a repository.  Is unique by repository,
          but not across repositories.
      pull_request:
        expression: issues.pull_request
        description: Boolean for is the issue is a pull request (true) ot regular
          issue (false)
      repository_id:
        expression: issues.repository
        description: Foreign key that references the repository table.
      state:
        expression: issues.state
        description: Whether the issue is open or closed.
      title:
        expression: issues.title
        description: Title of the issue.
      updated_at:
        expression: issues.updated_at
        description: Timestamp of when the last update was made to the issue.
      user_id:
        expression: issues.user.id
        description: Foreign key that references the user table, representing the
          user that created the issue.
annotations:
  approved: true
  missing_fields: []
  evaluation:
    source_stream_name: issues
    target_table_name: issue
    table_match_score: 0.85
    completion_score: 0.95
    explanation: The mappings provide a high level of confidence that the source and
      target schema fields are well-aligned, capturing the essential relationships
      and meaning of the data. Most field mappings are accurately represented, with
      clear expressions and descriptions suitable for data transformation tasks between
      the platforms.
    field_mapping_evals:
      - name: id
        expression: issues.id
        score: 1.0
        explanation: Direct match found on identifier fields.
      - name: body
        expression: issues.body
        score: 0.9
        explanation: Literal and semantic match on the main issue description.
      - name: locked
        expression: issues.locked
        score: 1.0
        explanation: Boolean values for locking status are literally and contextually
          matched.
      - name: closed_at
        expression: issues.closed_at
        score: 0.9
        explanation: Direct mapping on timestamp fields for issue closure, slight
          ambiguity might arise from date format expectations.
      - name: created_at
        expression: issues.created_at
        score: 0.9
        explanation: Direct mapping on creation timestamp, slight ambiguity might
          arise from date format expectations.
      - name: milestone_id
        expression: issues.milestone.id
        score: 0.8
        explanation: Good match on foreign key representation for milestones, minor
          misalignment possible in schema details.
      - name: number
        expression: issues.number
        score: 0.9
        explanation: Literal match found with slight potential for misinterpretation
          across different repositories.
      - name: pull_request
        expression: issues.pull_request
        score: 1.0
        explanation: Explicit match on issue type as boolean indicating pull request
          or regular issue.
      - name: repository_id
        expression: issues.repository
        score: 0.9
        explanation: Direct mapping on foreign keys for repositories, slight ambiguity
          with repository grouping or identifier uniqueness.
      - name: state
        expression: issues.state
        score: 1.0
        explanation: Exact match on the issue state, open or closed.
      - name: title
        expression: issues.title
        score: 0.9
        explanation: Literal match on the title of the issue, minor potential for
          misalignment in text processing or format.
      - name: updated_at
        expression: issues.updated_at
        score: 0.9
        explanation: Direct mapping on update timestamps, slight ambiguities due to
          different timezone or format expectations.
      - name: user_id
        expression: issues.user.id
        score: 0.9
        explanation: Good match on user identifiers with slight potential for confusion
          if user table schema differs slightly.
