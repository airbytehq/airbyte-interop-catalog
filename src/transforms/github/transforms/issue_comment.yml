domain: github.airbyte-interop
transforms:
  - name: issue_comment
    from:
      - comments: github.comments
    fields:
      id:
        expression: comments.id
        description: System generated unique id for the issue comment.
      issue_id:
        expression: MISSING
        description: Foreign key that references the issue table
      user_id:
        expression: comments.user.id
        description: Foreign key that references the user table
      created_at:
        expression: comments.created_at
        description: Timestamp of when the issue comment was created.
annotations:
  approved: true
  missing_fields:
    - issue_id
  evaluation:
    source_stream_name: comments
    target_table_name: issue_comment
    table_match_score: 0.7
    completion_score: 0.75
    explanation: The table match score indicates a moderate confidence in the alignment,
      as fields generally correspond well in functionality though not perfectly. However,
      the 'issue_id' field lacks a direct counterpart, impacting the completion score.
    field_mapping_evals:
      - name: id
        expression: comments.id
        score: 1.0
        explanation: "Direct match found: 'comments.id' matches 'id' perfectly."
      - name: issue_id
        expression: MISSING
        score: 0.0
        explanation: No good match found.
      - name: user_id
        expression: comments.user.id
        score: 0.9
        explanation: "High confidence match: 'comments.user.id' closely matches to
          'user_id'."
      - name: created_at
        expression: comments.created_at
        score: 1.0
        explanation: "Direct match found: 'comments.created_at' matches 'created_at'
          perfectly."
