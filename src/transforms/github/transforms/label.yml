domain: github.airbyte-interop
transforms:
  - name: label
    from:
      - issue_labels: github.issue_labels
    fields:
      id:
        expression: issue_labels.id
        description: Unique identifier of the Github label
      _fivetran_synced:
        expression: issue_labels._airbyte_extracted_at
        description: Timestamp of the record being synced by Fivetran
      color:
        expression: issue_labels.color
        description: The color of the label
      description:
        expression: issue_labels.description
        description: The description of the label indicating the purpose
      is_default:
        expression: issue_labels.default
        description: Boolean flagging if the label is default on creation
      name:
        expression: issue_labels.name
        description: Name of the label
      url:
        expression: issue_labels.url
        description: Url where the label was used
annotations:
  approved: true
  missing_fields: []
  evaluation:
    source_stream_name: issue_labels
    target_table_name: label
    table_match_score: 0.95
    completion_score: 1.0
    explanation: The Table Mapping has a high confidence due to a high quality of
      match and complete population of field mappings. All field expressions align
      closely with the target schema copiously maintaining the integrity and purpose
      of each field in context to the provided schemas.
    field_mapping_evals:
      - name: id
        expression: issue_labels.id
        score: 0.9
        explanation: Direct match on the 'id' label preserving unique identifier property
          across schemas.
      - name: _fivetran_synced
        expression: issue_labels._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping for time synchronization fields across systems.
      - name: color
        expression: issue_labels.color
        score: 0.9
        explanation: Direct match enables consistent representation of the label color.
      - name: description
        expression: issue_labels.description
        score: 0.9
        explanation: Descriptive fields align directly and retain contextual integrity.
      - name: is_default
        expression: issue_labels.default
        score: 0.9
        explanation: Boolean properties 'default' match perfectly, ensuring correct
          functionality.
      - name: name
        expression: issue_labels.name
        score: 0.9
        explanation: Name fields directly match ensuring label identification is consistent
          across systems.
      - name: url
        expression: issue_labels.url
        score: 0.9
        explanation: URL fields match directly, preserving the means of label reference.
