domain: github.airbyte-interop
transforms:
  - name: label
    from:
      - issue_labels: github.issue_labels
    fields:
      id:
        expression: issue_labels.id
        description: Unique identifier of the Github label
      _fivetran_synced:
        expression: issue_labels._airbyte_extracted_at
        description: Timestamp of the record being synced by Fivetran
      color:
        expression: issue_labels.color
        description: The color of the label
      description:
        expression: issue_labels.description
        description: The description of the label indicating the purpose
      is_default:
        expression: issue_labels.default
        description: Boolean flagging if the label is default on creation
      name:
        expression: issue_labels.name
        description: Name of the label
      url:
        expression: issue_labels.url
        description: Url where the label was used
annotations:
  approved: true
  missing_fields: []
  evaluation:
    source_stream_name: issue_labels
    target_table_name: label
    table_match_score: 0.95
    completion_score: 1.0
    explanation: The mapping for table 'issue_labels' from source to target is highly
      accurate, with all fields properly accounted for.
    field_mapping_evals:
      - name: id
        expression: issue_labels.id
        score: 1.0
        explanation: Direct match on primary identifier fields.
      - name: _fivetran_synced
        expression: issue_labels._airbyte_extracted_at
        score: 1.0
        explanation: Standard mapping for synchronization fields.
      - name: color
        expression: issue_labels.color
        score: 1.0
        explanation: Direct match based on identical property names and purposes.
      - name: description
        expression: issue_labels.description
        score: 1.0
        explanation: Direct match, both serve as descriptives for the label purpose.
      - name: is_default
        expression: issue_labels.default
        score: 1.0
        explanation: Exact match of default status fields.
      - name: name
        expression: issue_labels.name
        score: 1.0
        explanation: Direct match with identical naming and usage.
      - name: url
        expression: issue_labels.url
        score: 1.0
        explanation: Direct URL mapping, both refer to the location of usage.
