domain: salesforce.airbyte-interop
transforms:
  - name: user_role
    from:
      - MISSING: salesforce.MISSING
    fields:
      id:
        expression: MISSING
        description: The unique, system-generated ID assigned during creation
      _fivetran_synced:
        expression: MISSING
        description: The time at which fivetran last synced this record
      _fivetran_deleted:
        expression: MISSING
        description: True, if this field has been deleted
      _fivetran_active:
        expression: MISSING
        description: True if record is active, used to filter out only active records
          if History Mode is enabled
      case_access_for_account_owner:
        expression: MISSING
        description: The case access level for the account owner.
      contact_access_for_account_owner:
        expression: MISSING
        description: The contact access level for the account owner.
      developer_name:
        expression: MISSING
        description: The unique name of the object in the API.
      forecast_user_id:
        expression: MISSING
        description: The ID of the forecast manager associated with this role.
      may_forecast_manager_share:
        expression: MISSING
        description: Indicates whether the forecast manager can manually share their
          own forecast.
      name:
        expression: MISSING
        description: Required. Name of the role. Corresponds to Label on the user
          interface.
      opportunity_access_for_account_owner:
        expression: MISSING
        description: Required. The opportunity access level for the account owner.
      parent_role_id:
        expression: MISSING
        description: The ID of the parent role.
      portal_type:
        expression: MISSING
        description: This value indicates the type of portal for the role
      rollup_description:
        expression: MISSING
        description: Description of the forecast rollup.
