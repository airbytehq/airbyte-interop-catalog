domain: salesforce.airbyte-interop
transforms:
  - name: opportunity
    from:
      - MISSING: salesforce.MISSING
    fields:
      id:
        expression: MISSING
        description: The unique, system-generated ID assigned during creation.
      _fivetran_synced:
        expression: MISSING
        description: The time at which fivetran last synced this record
      _fivetran_active:
        expression: MISSING
        description: True if record is active, used to filter out only active records
          if History Mode is enabled
      account_id:
        expression: MISSING
        description: ID of the account associated with this opportunity.
      amount:
        expression: MISSING
        description: Estimated total sale amount. For opportunities with products,
          the amount is the sum of the related products.
      campaign_id:
        expression: MISSING
        description: ID of a related Campaign. This field is defined only for those
          organizations that have the campaign feature Campaigns enabled.
      close_date:
        expression: MISSING
        description: Required. Date when the opportunity is expected to close.
      created_date:
        expression: MISSING
        description: Date when the opportunity is was created.
      description:
        expression: MISSING
        description: Text description of the opportunity.
      expected_revenue:
        expression: MISSING
        description: Read-only field that is equal to the product of the opportunity
          Amount field and the Probability.
      fiscal:
        expression: MISSING
        description: If fiscal years are not enabled, the name of the fiscal quarter
          or period in which the opportunity CloseDate falls.
      fiscal_quarter:
        expression: MISSING
        description: Represents the fiscal quarter. Valid values are 1, 2, 3, or 4.
      fiscal_year:
        expression: MISSING
        description: Represents the fiscal year, for example, 2006.
      forecast_category:
        expression: MISSING
        description: Restricted picklist field.
      forecast_category_name:
        expression: MISSING
        description: The name of the forecast category.
      has_open_activity:
        expression: MISSING
        description: Indicates whether an opportunity has an open event or task (true)
          or not (false).
      has_opportunity_line_item:
        expression: MISSING
        description: Read-only field that indicates whether the opportunity has associated
          line items. A value of true means that Opportunity line items have been
          created for the opportunity.
      has_overdue_task:
        expression: MISSING
        description: Indicates whether an opportunity has an overdue task (true) or
          not (false).
      is_closed:
        expression: MISSING
        description: True, if Stage Name Label is Closed.
      is_deleted:
        expression: MISSING
        description: Indicates whether the object has been moved to the Recycle Bin
          (true) or not (false).
      is_excluded_from_territory_2_filter:
        expression: MISSING
        description: Used for Filter-Based Opportunity Territory Assignment. Indicates
          whether the opportunity is excluded (True) or included (False) each time
          the APEX filter is executed.
      is_won:
        expression: MISSING
        description: True, if Stage Name Label is Won.
      last_activity_date:
        expression: MISSING
        description: Value is one of the following, whichever is the most recent:Due
          date of the most recent event logged against the record or Due date of the
          most recently closed task associated with the record.
      last_referenced_date:
        expression: MISSING
        description: The timestamp when the current user last accessed this record,
          a record related to this record, or a list view.
      last_viewed_date:
        expression: MISSING
        description: The timestamp when the current user last viewed this record or
          list view. If this value is null, the user might have only accessed this
          record or list view (LastReferencedDate) but not viewed it.
      lead_source:
        expression: MISSING
        description: Source of this opportunity, such as Advertisement or Trade Show.
      name:
        expression: MISSING
        description: Required. A name for this opportunity.
      next_step:
        expression: MISSING
        description: Description of next task in closing opportunity.
      owner_id:
        expression: MISSING
        description: ID of the User who has been assigned to work this opportunity.
      Pricebook2Id:
        expression: MISSING
        description: ID of a related Pricebook2 object. The Pricebook2Id field indicates
          which Pricebook2 applies to this opportunity. The Pricebook2Id field is
          defined only for those organizations that have products enabled as a feature.
          You can specify values for only one field (Pricebook2Id or PricebookId)â€”not
          both fields. For this reason, both fields are declared nillable.
      pricebook_2_id:
        expression: MISSING
        description: Unavailable as of version 3.0. As of version 8.0, the Pricebook
          object is no longer available. Use the Pricebook2Id field instead, specifying
          the ID of the Pricebook2 record.
      probability:
        expression: MISSING
        description: Percentage of estimated confidence in closing the opportunity.
      record_type_id:
        expression: MISSING
        description: ID of the record type assigned to this object.
      stage_name:
        expression: MISSING
        description: Required. Current stage of this record. The StageName field controls
          several other fields on an opportunity.
      synced_quote_id:
        expression: MISSING
        description: The ID of the Quote that syncs with the opportunity.
      territory_2_id:
        expression: MISSING
        description: The ID of the territory that is assigned to the opportunity.
      type:
        expression: MISSING
        description: Type of opportunity. For example, Existing Business or New Business.
